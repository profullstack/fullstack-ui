server {
    listen [::]:80;
    listen      80;
    server_name	dev.toru.la;
    return      301 https://dev.toru.la$request_uri;
}

server {
		server_name	dev.toru.la;
    index      	index.html;
    root       	/home/ubuntu/www/torula-dev/torula-ui/dist;

    add_header Pragma 'no-cache';
		add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
    add_header 'Last-Modified' '';
		if_modified_since off;
    expires -1;
		etag off;

    #listen [::]:443 ssl ipv6only=on; # managed by Certbot
    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/dev.toru.la/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/dev.toru.la/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

    client_max_body_size 10M;

    location /api {
        proxy_pass http://localhost:3001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_cache_bypass $http_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-Forwarded-Host $remote_addr;
    }
}

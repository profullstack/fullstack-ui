<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#4DBA87">
    <meta name="msapplication-TileImage" content="<%= webpackConfig.output.publicPath %>mstile-150x150.png">
    <!--<script src="https://bitmovin-a.akamaihd.net/bitmovin-player/stable/7.8.6/bitmovinplayer.js"></script>-->
    <script src="//cdn.bitmovin.com/player/web/8/bitmovinplayer.js"></script>
    <link rel="manifest" href="<%= webpackConfig.output.publicPath %>manifest.json">
    <link rel="apple-touch-icon" href="<%= webpackConfig.output.publicPath %>apple-touch-icon.png">
    <link rel="shortcut icon" href="<%= webpackConfig.output.publicPath %>favicon.ico">
    <link rel="stylesheet" href="/assets/fonts/fonts.css" type="text/css">
    <title>fullstack-ui</title>
    <script>
      // eslint-disable-next-line
      (function (open) {
        // eslint-disable-next-line
        XMLHttpRequest.prototype.open = function (method, url, async, user, pass) {
          if (url.indexOf('bitmovin') > -1) {
            // eslint-disable-next-line
            url = '/api/1/noop';
          }
          // eslint-disable-next-line
          open.apply(this, arguments);
        };
      }(XMLHttpRequest.prototype.open));
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but fullstack-ui doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
